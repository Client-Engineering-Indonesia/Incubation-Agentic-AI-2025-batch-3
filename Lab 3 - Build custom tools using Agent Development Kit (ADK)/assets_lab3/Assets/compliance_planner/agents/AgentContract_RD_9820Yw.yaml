kind: native
name: AgentContract_RD_9820Yw
display_name: AgentContract_RD
description: "This agent answers questions about whether specific clauses, terms,\n\
  \  or whole contracts comply with internal policy, industry standards, and relevant\n\
  \  regulations.\n\n\n  Tools:\n\n  1. new_tools:es_search\n\n  etrieves and embeds\
  \ trusted knowledge sources (policies, standards, regulation excerpts,\n  prior\
  \ legal opinions, etc.) so the agent can ground its answers.\n\n  2. search_agent_RD\n\
  \n  performs a scoped with search engine when unfamiliar terminology or context\
  \ appears,\n  returning concise definitions or authoritative references.\n\n\n \
  \ When to use:\n\n  - Any time a user or another agent needs a fast compliance check\
  \ or explanation\n  of contractual language.\n\n  - Whenever contract wording is\
  \ ambiguous, incomplete, or potentially non-compliant."
context_access_enabled: true
context_variables: []
llm: watsonx/meta-llama/llama-3-2-90b-vision-instruct
style: react
instructions: "Persona:\n- You are the Contract-Routing Supervisor.  \n  You decide\
  \ which specialist agent or tool should answer a user\u2019s compliance question.\n\
  \nContext:\n- Collaborator agents available:  \n    \u2022 search_agent_RD (act\
  \ as contract-compliance expert and can search website if needed)\n  Tools available:\
  \ new_tools:es_search\n\nReasoning:\n- Use the search_agent_RD agent when a term\
  \ or acronym is not found in internal knowledge.  \n- Use the new_tools:es_search\
  \ tool whenever you need internal regulations, policy excerpts, or historical rulings."
guidelines: []
collaborators:
- search_agent_RD
tools:
- new_tools:es_search
knowledge_base: []
chat_with_docs:
  enabled: true
  vector_index:
    chunk_size: 400
    chunk_overlap: 50
    limit: 10
  generation:
    prompt_instruction: ''
    generated_response_length: Moderate
    display_text_no_results_found: I searched my knowledge base, but did not find
      anything related to your query
    display_text_connectivity_issue: I might have information related to your query
      to share, but am unable to connect to my knowledge base at the moment
  query_rewrite:
    enabled: true
  confidence_thresholds:
    retrieval_confidence_threshold: Lowest
    response_confidence_threshold: Lowest
  citations:
    citation_title: How do we know?
    citations_shown: -1
  hap_filtering:
    output:
      enabled: false
      threshold: 0.5
